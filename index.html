<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="images/todoimage.png">
</head>

<body>
  <div class="container">
    <div class="todo-app">
      <h1>To-Do List <img src="images/pencil-icon.png"> </h1>
      <div class="search">
        <input type="text" id="input-box" placeholder="Add item">
        <button id="add-button" onclick="addItem()" class="add-item">Add</button>
      </div>
      <ul id="list-wrapper">
        <!-- Tasks will be added here -->

      </ul>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
